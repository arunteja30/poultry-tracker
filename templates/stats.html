{% extends 'base.html' %}
{% block content %}
<h2 data-i18n="stats_title">Cumulative Stats</h2>
<div class="card p-3">
  <p><strong data-i18n="total_feed">Total Feed Bags Consumed:</strong> {{ stats.total_feed_bags }}</p>
  <p><strong data-i18n="avg_fcr">Avg FCR:</strong> {{ stats.avg_fcr }}</p>
  <p><strong data-i18n="avg_wt_to_date">Avg Bird Weight till date:</strong> {{ stats.avg_weight }}</p>
  <p><strong data-i18n="mortality_total">Total Mortality:</strong> {{ stats.total_mortality }}</p>
</div>
{% endblock %}
