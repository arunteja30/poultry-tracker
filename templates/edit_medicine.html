{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mobile-header text-center mb-mobile-3">
    <span data-i18n="edit_medicine">Edit Medicine</span>
  </h2>

  <div class="card">
    <div class="card-header">
      <h5 data-i18n="edit_medicine_details">Edit Medicine Details</h5>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('edit_medicine', medicine_id=medicine.id) }}">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label" data-i18n="medicine_name">Medicine Name *</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ medicine.name }}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label" data-i18n="price">Price *</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ medicine.price }}" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="qty" class="form-label" data-i18n="quantity">Quantity</label>
            <input type="number" class="form-control" id="qty" name="qty" value="{{ medicine.qty }}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="medicine_ext1" class="form-label" data-i18n="notes">Notes</label>
            <input type="text" class="form-control" id="medicine_ext1" name="medicine_ext1" value="{{ medicine.medicine_ext1 }}">
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('medicines') }}" class="btn btn-secondary" data-i18n="cancel">Cancel</a>
          <button type="submit" class="btn btn-success" data-i18n="update">Update Medicine</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
