{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mobile-header text-center mb-mobile-3">
    <span data-i18n="edit_weighing_record">Edit Weighing Record</span>
  </h2>

  <div class="card">
    <div class="card-header">
      <h5 data-i18n="edit_weighing_details">Edit Weighing Record #{{ record.serial_no }}</h5>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('edit_weighing_record', record_id=record.id) }}">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="no_of_birds" class="form-label" data-i18n="number_of_birds">Number of Birds *</label>
            <input type="number" class="form-control" id="no_of_birds" name="no_of_birds" value="{{ record.no_of_birds }}" min="1" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="weight" class="form-label" data-i18n="total_weight">Total Weight (kg) *</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ record.weight }}" min="0.1" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label" data-i18n="average_weight_per_bird">Average Weight per Bird (kg)</label>
            <input type="text" class="form-control" id="avg_display" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label" data-i18n="serial_number">Serial Number</label>
            <input type="text" class="form-control" value="{{ record.serial_no }}" readonly>
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('weighing_screen', dispatch_id=dispatch_id) }}" class="btn btn-secondary" data-i18n="cancel">Cancel</a>
          <button type="submit" class="btn btn-success" data-i18n="update">Update Record</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Calculate average weight automatically
function updateAverage() {
  const birds = parseFloat(document.getElementById('no_of_birds').value) || 0;
  const weight = parseFloat(document.getElementById('weight').value) || 0;
  const avg = birds > 0 ? (weight / birds).toFixed(3) : 0;
  document.getElementById('avg_display').value = avg + ' kg';
}

document.getElementById('no_of_birds').addEventListener('input', updateAverage);
document.getElementById('weight').addEventListener('input', updateAverage);

// Initialize on page load
updateAverage();
</script>
{% endblock %}
