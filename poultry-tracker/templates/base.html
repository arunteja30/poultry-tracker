<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Poultry Tracker' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Poultry Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('setup') }}">Setup</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('daily') }}">Daily</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('daywise') }}">Daywise</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('stats') }}">Stats</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('medicines') }}">Medicines</a></li>
          </ul>
          <div class="d-flex">
            <a href="{{ url_for('export') }}" class="btn btn-outline-secondary btn-sm me-2">Export Excel</a>
            <select id="langSelect" class="form-select form-select-sm" style="width:120px;">
              <option value="en">English</option>
              <option value="hi">हिन्दी</option>
              <option value="te">తెలుగు</option>
            </select>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-3"> {% block content %}{% endblock %} </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      async function loadLang(lang){
        try{
          const res = await fetch('/static/i18n/' + lang + '.json');
          if(!res.ok) return;
          const dict = await res.json();
          document.querySelectorAll('[data-i18n]').forEach(el=>{
            const key = el.getAttribute('data-i18n');
            if(dict[key]) el.innerText = dict[key];
          });
          document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
            const key = el.getAttribute('data-i18n-placeholder');
            if(dict[key]) el.setAttribute('placeholder', dict[key]);
          });
        }catch(e){ }
      }
      document.getElementById('langSelect').addEventListener('change', (e)=> loadLang(e.target.value));
      loadLang('en');
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
