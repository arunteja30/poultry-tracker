{% extends 'base.html' %}
{% block content %}
<h2 data-i18n="meds_title">Medicine Sheet</h2>
<form method="POST" class="row g-3 mb-3">
  <div class="col-md-4">
    <input data-i18n-placeholder="med_name_ph" name="name" class="form-control" placeholder="Medicine name" required>
  </div>
  <div class="col-md-3">
    <input data-i18n-placeholder="med_price_ph" name="price" class="form-control" placeholder="Price" type="number" step="0.01">
  </div>
  <div class="col-md-3">
    <input data-i18n-placeholder="med_qty_ph" name="qty" class="form-control" placeholder="Qty" type="number">
  </div>
  <div class="col-md-2">
    <button class="btn btn-success" type="submit" data-i18n="add_med">Add</button>
  </div>
</form>

<table class="table table-sm">
  <thead><tr><th>Name</th><th>Price</th><th>Qty</th></tr></thead>
  <tbody>
    {% for m in meds %}
      <tr><td>{{ m.name }}</td><td>{{ m.price }}</td><td>{{ m.qty }}</td></tr>
    {% else %}
      <tr><td colspan="3" data-i18n="no_meds">No medicines yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
