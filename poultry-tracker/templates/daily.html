{% extends 'base.html' %}
{% block content %}
<h2 data-i18n="daily_title">Daily Input</h2>
<form method="POST" class="row g-3">
  <div class="col-md-4">
    <label class="form-label" data-i18n="entry_date">Date</label>
    <input type="date" name="entry_date" class="form-control" value="{{ '' }}">
  </div>
  <div class="col-md-4">
    <label class="form-label" data-i18n="mortality">Mortality</label>
    <input type="number" name="mortality" class="form-control" value="0">
  </div>
  <div class="col-md-4">
    <label class="form-label" data-i18n="feed_consumed">Feed Bags Consumed</label>
    <input type="number" step="0.1" name="feed_bags_consumed" class="form-control" value="0">
  </div>
  <div class="col-md-4">
    <label class="form-label" data-i18n="bags_added">Feed Bags Added</label>
    <input type="number" step="0.1" name="feed_bags_added" class="form-control" value="0">
  </div>
  <div class="col-md-4">
    <label class="form-label" data-i18n="avg_weight">Avg Weight (kg)</label>
    <input type="number" step="0.01" name="avg_weight" class="form-control" value="0">
  </div>
  <div class="col-md-4">
    <label class="form-label" data-i18n="avg_feed_per_bird">Avg Feed / Bird (g)</label>
    <input type="number" step="1" name="avg_feed_per_bird_g" class="form-control" value="0">
  </div>
  <div class="col-12">
    <label class="form-label" data-i18n="medicines">Medicines Given</label>
    <select name="medicines" class="form-select">
      <option value="" data-i18n="none">None</option>
      {% for m in meds %}
        <option value="{{ m.name }}">{{ m.name }} ({{ m.qty }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" data-i18n="save_daily">Save Daily Entry</button>
  </div>
</form>
{% endblock %}
